<body>
    <form class="border p-3 rounded-3 perfect-centering" [formGroup]="resetPasswd" (ngSubmit)="reset()">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-secondary">
                <span class="fs-3">Password Reset</span>
            </div>
        </div>
        <div class="row g-0">
            <div class="col mb-3">
                <label for="pwd" class="form=label">New Password</label>
                <mat-form-field>

                    <input matInput [type]="hide? 'password':'text'" formControlName="pwd" id="pwd" />
                    <mat-icon matSuffix (click)="hide=!hide" style="color:black;">
                        {{hide? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>
                <div class="form-text text-danger" *ngIf="pwd?.errors?.['required'] && (pwd?.dirty || pwd?.touched)">
                    Password Required
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col mb-3">
                <label for="rpwd" class="form=label">Confirm Password</label>
                <mat-form-field>

                    <input matInput [type]="hide? 'password':'text'" formControlName="rpwd" id="rpwd" />
                    <mat-icon matSuffix (click)="hide=!hide" style="color:black;">
                        {{hide? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>
                <div class="form-text text-danger" *ngIf="rpwd?.errors?.['required'] && (rpwd?.dirty || rpwd?.touched)">
                    Password Required
                </div>
                <div class="form-text text-danger" [ngStyle]="{'display':repeatPass}">
                    Repeat Password is Invalid
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" [disabled]="resetPasswd.invalid">Reset </button>
                </div>
            </div>
        </div>
    </form>


</body>
