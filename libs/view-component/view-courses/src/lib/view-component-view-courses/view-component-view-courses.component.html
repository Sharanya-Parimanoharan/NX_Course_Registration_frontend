<div class="container-fluid g-0">
<mono-repo-nav-menu-top-menu (sideNavToggled)="sideNavStatus= $event;" (searchEvent)="onSearch($event)"></mono-repo-nav-menu-top-menu>
   
<main>
    <mono-repo-nav-menu-side-nav-menu [sideNavStatus]="sideNavStatus" [ngClass]="{'mono-repo-nav-menu-side-nav-menu-open':sideNavStatus}"></mono-repo-nav-menu-side-nav-menu>

        <router-outlet></router-outlet>
    </main>
</div>

<body>

    <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="searchCourses">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>CODE</th>
            <td mat-cell *matCellDef="let courses">
                {{courses.code}}

            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>COURSE NAME</th>
            <td mat-cell *matCellDef="let courses">
                <div *ngIf="!courses.isEdit">
                    {{courses.name}}
                </div>
                <div *ngIf="courses.isEdit">
                    <input matInput [(ngModel)]="courses.name" />
                </div>
            </td>

        </ng-container>

        <ng-container matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef>DEPARTMENT</th>
            <td mat-cell *matCellDef="let courses">
                <div *ngIf="!courses.isEdit">
                    {{courses.department}}
                </div>
                <div *ngIf="courses.isEdit">
                    <input matInput [(ngModel)]="courses.department" />
                </div>
            </td>

        </ng-container>

        <ng-container matColumnDef="pre">
            <th mat-header-cell *matHeaderCellDef>PRE_REQUIREMENTS</th>
            <td mat-cell *matCellDef="let courses;let i=index">
                <div *ngIf="!courses.isEdit">
                    {{courses.preRequirements}}
                </div>
                <div *ngIf="courses.isEdit">
                    <input matInput [(ngModel)]="courses.preRequirements" />
                </div>

            </td>
        </ng-container>

      <!--  <div *ngIf="user.role=='Admin'">-->

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>DELETE</th>
                <td mat-cell *matCellDef="let courses"><a class="btn" href="javascript: delete(courses.code)" (click)="delete(courses.code)"><i class="fa-solid fa-trash  fa-xl" style="color: #ff2600;"></i></a></td>

            </ng-container>
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>UPDATE</th>
                <td mat-cell *matCellDef="let courses">
                    <div *ngIf="!courses.isEdit">
                        <a class="btn" (click)="onEdit(courses)"><i class="fa-solid fa-pen-to-square fa-xl" style="color: #002e7a;"></i></a>
                    </div>
                    <div *ngIf="courses.isEdit">
                        <a class="btn" (click)="save(courses)"> <i class="fa-solid fa-file-circle-check fa-xl" style="color: #96d35f;"></i> </a>
                        <a class="btn" (click)="cancel(courses)"> <i class="fa-solid fa-xmark fa-xl" style="color: #ff4013;"></i> </a>

                    </div>

                </td>

            </ng-container>
         <!--  </div>--> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container>

        </ng-container>


    </table>


</body>
